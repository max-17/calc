<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"
        ></script>

        <script>
            function calc() {
                let inp1 = $('#inp1')[0].value;
                let inp2 = $('#inp2')[0].value == '+' ? '%2B' : $('#inp2')[0].value;
                let inp3 = $('#inp3')[0].value;

                var request = new XMLHttpRequest();
                request.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('answer').innerHTML = this.responseText;
                    }
                };
                request.open('GET', 'getans.php?' + 'inp1=' + inp1 + '&inp2=' + inp2 + '&inp3=' + inp3, true);
                request.send();
                // }
            }
        </script>
    </head>
    <body>
        <p><b>input numbers and operation:</b></p>

        <input type="number" id="inp1" name="inp1" />
        <input type="text" id="inp2" name="inp2" />
        <input type="number" id="inp3" name="inp3" />
        <button onclick="calc()">submit</button>

        <p>answer: <span id="answer"></span></p>
    </body>
</html>
